<div class="ball-wrap">
  <app-number-in-circle
    class="ball"
    *ngFor="let n of primaryNumbers || primaryPlaceHolder" 
    [number]="n">
  </app-number-in-circle>
</div>

<div class="powerball-wrap">
  <app-number-in-circle 
    class="powerball"
    *ngFor="let n of secondaryNumbers || secondaryPlaceHolder" 
    [number]="n" 
    numberBg="#889bab">
  </app-number-in-circle>
</div>
